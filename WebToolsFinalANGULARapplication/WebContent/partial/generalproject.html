<div class="page-header" ng-init="generalprojectCtrl.init()">
	<table>
		<tr ng-repeat="project in generalprojectCtrl.projects ">
			<td>{{project.projectName}}</td><br>
			<td>{{project.projectDescription}}</td>
			<td><a
				ng-click="generalprojectCtrl.viewProject(project)"
				class="btn btn-primary"> View</a></td>
		</tr>
	</table>
</div>
